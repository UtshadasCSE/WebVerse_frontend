<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuck Your Calculation</title>
    <link
      rel="shortcut icon"
      href="https://thumbs.dreamstime.com/b/calculator-icon-elements-web-neon-style-icons-simple-icon-websites-web-design-mobile-app-info-graphics-calculator-icon-134638513.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input type="text" class="result" id="result" />
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="ac button">AC</button>
        <button class="button equ">=</button>
      </div>
    </div>

    <footer>
      <p>
        <span
          >Made by
          <a title="Go to utsha's universe" href="https://utsha.xyz"
            >Utsha</a
          ></span
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
