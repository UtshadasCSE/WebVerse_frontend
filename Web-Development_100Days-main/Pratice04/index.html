<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: #FF8B13;">
    <h1 style="text-align: center;">Information</h1>
    <form action="https://formspree.io/f/mvonoevv" method="post" >
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="first-name" id="fn">
        </div><br>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="last-name" id="ln">
        </div>
        <div><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="profile">choose a file</label>
            <input type="file" name="profile" id="profile">
        </div><br>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
        </div><br>
        <div>
            <label for="religion">Religion</label>
            <input type="checkbox" name="religion" value="Hindu">Hindu
            <input type="checkbox" name="religion" value="Islam">Islam

        </div><br>
        <label for="department">Department</label>
            <select name="department" id="department">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="NFE">NFE</option>
                <option value="LLB">LLB</option>
            </select>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <button type="submit">Send</button>
            <input type="reset" value="clear">

        </div>


    </form>
</body>
</html>
