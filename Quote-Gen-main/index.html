<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <header>Quote Of the Day</header>
      <div class="content">
        <div class="qoute-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="qoute">
            I hope you will find your best quote here. Generate! copy! send!
          </p>
          <i class="fa-sharp fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span>---</span>
          <span class="name">ucd</span>
        </div>
        <div class="button">
          <div class="fetures">
            <ul>
              <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
              <li class="copy"><i class="fa-solid fa-copy"></i></li>
              <li class="thread"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- --font awesome--- -->
    <script
      src="https://kit.fontawesome.com/c636c59a4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
