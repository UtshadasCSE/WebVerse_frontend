<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Event Registration</h1>
    <form action="">
      <label for="name">Name:</label>
      <br /><br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="email">Email:</label>
      <br /><br />
      <input type="email" name="email" id="email" />
      <br />
      <label for="phone">Phone:</label>
      <br /><br />
      <input type="number" name="phone" id="phone" />
      <br />
      <label for="occu">Occupation:</label>
      <br />
      <select name="occu" id="occu">
        <option value="app developer">App developerr</option>
        <option value="hr">HR</option>
        <option value="banker">Banker</option>
        <option value="bussinessmen">Bussinessmen</option>
      </select>
      <br />
      <br />
      <label for="in">Types of inerest:</label>
      <br />
      <input type="checkbox" name="" id="" />HTML
      <br />
      <input type="checkbox" name="" id="" />CSS
      <br />
      <input type="checkbox" name="" id="" />JS
      <br />
      <br />
      <label for="cm">Comment:</label>
      <textarea name="" id="" cols="50" rows="5"></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
