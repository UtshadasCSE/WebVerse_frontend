<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>HTML</legend>
      <form action="">
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" />
        <br />
        <label for="pass">Password</label><br />
        <input type="password" name="pass" id="pass" />
        <br />
        <label for="date">Choose Date</label><br />
        <input type="date" name="date" id="date" />
        <br />

        <select name="item" id="item" required>
          <option value="fish">Fish</option>
          <option value="chiken">Chiken</option>
          <option value="egg">Egg</option>
          <option value="milk">Milk</option>
        </select>
        <input type="submit" value="Submit" />
        <br />
        <label for="lan">Select Language</label>
        <input type="radio" name="s" id="lan" />Java
        <input type="radio" name="s" id="lan" />Python
        <input type="radio" name="s" id="lan" />JS
      </form>
    </fieldset>
  </body>
</html>
