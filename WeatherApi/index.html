<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker-Before outdoor Check Weather first!</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- remix icon cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="searchInput">
        <input type="text" id="cityName" placeholder="Enter city name" />
        <button id="btn"><i class="ri-search-line"></i></button>
      </div>
      <div class="resultShow" id="resultShow">
        <div class="img" id="weatherImg">
          <img id="weatherImage" src="assets/clear.png" alt="" />
        </div>
        <div class="infoOne" id="infoOne">
          <p id="celId">0'c</p>
          <p id="desc">Light Rain</p>
        </div>
        <div class="infoTwo" id="infoTwo">
          <div class="humidity">
            <img src="assets/drop-line.svg" alt="" />
            <div class="humInfo">
              <p id="humPer">45%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="windSpeed">
            <img src="assets/windy-line.svg" alt="" />
            <div class="humInfo">
              <p id="winPer">45%</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
