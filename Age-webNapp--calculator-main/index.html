<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Age</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Age Calculator</h1>
      <hr />

      <label for="day">Day:</label>
      <br />
      <input
        type="number"
        name="day"
        id="dayIn"
        placeholder="Enter your birth day"
      />
      <br />
      <label for="month">Month:</label>
      <br />
      <input
        type="number"
        name="day"
        id="monthIn"
        placeholder="Enter your birth month"
      />
      <br />
      <label for="year">Year:</label>
      <br />
      <input
        type="number"
        name="day"
        id="yearIn"
        placeholder="Enter your birth year"
      />
      <br />
      <br />
      <button class="btn" onclick="Agee()">Check</button>
      <p id="birthDate"></p>
      <span>&copy;utsha kumar das</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
